<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
     <!-- For iOS 
        * optionally set status bar style
    -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff-translucent">
    <meta name="apple-mobile-web-app-title" content="Weather">
    <link rel="apple-touch-icon" href="img/favicons/apple-icon.png">

    <!-- For Android 
        * optinally set theme color    
    -->
    <meta name="theme-color" content="white">   
        
        
        
    <title>Weather App</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/manifest.json">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/_normalize.scss">   
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    
    <h1>Weather</h1>
    
    <!-- Sidebar/Drawer -->
<aside class="">

  <ul>
    <li><a href="#one" id="city-1">Seattle, WA</a></li>
    <li><a href="#two" id="city-2">Salamanca, Spain</a></li>
    <li><a href="#three" id="city-3">Geolocation</a></li>
  </ul>
  
  <a class="toggle-drawer">&#x2715;</a>
  
</aside>

<!-- Section 1 (Homescreen) -->
<section id="one">
  <a class="toggle-drawer">&#9776;</a>
  <p class="city">City</p>
  <p><span class="temp">00</span>&#x2109;</p>
   <i class="icon-0"> </i>
</section>

<!-- Section 2 -->
<section id="two">
  <a class="toggle-drawer">&#9776;</a>
  <p class="city">City</p>
  <p><span class="temp">00</span>&#x2109;</p>
   <i class="icon-0"></i>
</section>

<!-- Section 3 -->
<section id="three">
  <a class="toggle-drawer">&#9776;</a>
  <p class="city">City</p>
  <p><span class="temp">00</span>&#x2109;</p>
   <i class="icon-0"> </i>
</section>




    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/simpleWeather.js"></script>
    <script src="js/scripts.js"></script>
    
</body>
</html>
